apiVersion: v1
kind: ConfigMap
metadata:
  name: iventure-kube-prometheus-s-grafana-datasource
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  datasource.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      uid: prometheus
      url: http://iventure-kube-prometheus-s-prometheus.monitoring.svc.cluster.local:9090
      access: proxy
      isDefault: true
      jsonData:
        httpMethod: POST
        timeInterval: 30s
    - name: Alertmanager
      type: alertmanager
      uid: alertmanager
      url: http://iventure-kube-prometheus-s-alertmanager.monitoring.svc.cluster.local:9093
      access: proxy
      jsonData:
        handleGrafanaManagedAlerts: false
        implementation: prometheus
